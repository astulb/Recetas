<h2>Recipes</h2>
<button type="button" class="btn btn-primary" (click)=onCreate()>New</button>
<ul class="recipes list-group">
  <li *ngFor="let recipe of recipes" class="list-group-item" >
    <button type="button" class="btn btn-danger" (click)="onDelete(recipe.recipeID)">Delete</button>
    <div (click)="onSelect(recipe)"><span class="badge" >{{recipe.recipeID}}</span> {{recipe.recipeName}} </div>
  </li>
</ul>

<app-recipe [recipe]="selectedRecipe"></app-recipe>
