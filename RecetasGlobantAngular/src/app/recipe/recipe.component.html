<div *ngIf="recipe">

  <h2>{{recipe.recipeName | uppercase}} Details</h2>
  <div><span>id: </span>{{recipe.recipeID}}</div>
  <div><span>Name: </span>{{recipe.recipeName}}</div>
  <h4>Recipes</h4>
  <ul class="list-group">
    <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
      <span class="badge">{{ingredient.ingredientID}}</span> {{ingredient.ingredientName}}
    </li>
  </ul>

</div>
